            return deployment.data.id;

      - name: Retrieve Kubeconfig from Vault
        id: vault-k8sconfig
        uses: hashicorp/vault-action@v2
        with:
          method: jwt
          path: ${{ env.VAULT_JWT_PATH }}
          url: ${{ env.VAULT_URL }}
          role: ${{ env.VAULT_ROLE }}
          secrets: |
